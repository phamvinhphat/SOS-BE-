components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Accident:
      type: object
      properties:
        id:
          type: string
        nameAccident:
          type: string
        status:
          type: string
          enum: [ danger, normal ]
        content:
          type: string
        locationName:
          type: string
        latitude:
          type: string
        longitude:
          type: string
        user:
          type: string
        people:
          type: number
      example:
        id: 4ebac5349s4ba4139806c112
        nameAccident: be banh
        status: normal
        locationName: Điện biên phủ
        latitude: "70.235122"
        longitude: "75.235122"
        user: 615703b8c5678d1ea8f597af
        content: hu xe
        people: 2

    DetailsAccident:
        type: object
        properties:
          id:
            type: string
          user:
            type: string
          accident:
            type: string
          locationName:
            type: string
          statusLog:
            type: string
            enum: [Start,Supporting,End]
          content:
            type: string
          nameAccident:
            type: string
          latitude:
            type: string
          longitude:
            type: string
          timeOut:
            type: date
        example:
          id: 4ebac5349s4ba4139806c112
          user: 615704b89e78551a588d220f
          accident: 615703b8c5678d1ea8f597af
          statusLog: Start
          locationName: Điện biên phủ
          latitude: "70.235122"
          longitude: "75.235122"
          content: hu xe
          timeOut: 09-09-2021

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
